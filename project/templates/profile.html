{% extends 'base.html' %}


{% block content %}

    <div class="container my-5">

        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>Link</th>
                    <th>Created</th>
                    <th>Shortened</th>
                    <th>Uses</th>
                </tr>
                </thead>
                {% for link in links %}
                    <tr>
                        <td><a href="{{ link.link }}">{{ link.link|truncatechars:40 }}</a></td>
                        <td>{{ link.created|date:"d/m/y g:i a" }}</td>
                        <td>{{ link.shortened }}</td>
                        <td>{{ link.uses }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>

    </div>

{% endblock %}
